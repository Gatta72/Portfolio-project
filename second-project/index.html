<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Cristina Oliviero ">
    <title>Project: Build a Portfolio Site</title>
    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
    <!--CSS-->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="header__inner">
        <div class="logo">
          <img src="udacity_logo_720.PNG" alt="Udacity Logo"/>
        </div>
        <div class="info">
	  <h1 class="name">Cristina Oliviero</h1>
	  <h2 class="title">Udacity Front-End Developer Student</h2>
	</div>
      </div>
      <svg class="line" xmlns="http://www.w3.org/2000/svg" width="1200px" height="3px">
        <path class="path" d="M0 0 1200 0"/>
      </svg>
    </header>

    <main>
      <section class="main-image">
        <img src="http://www.biogiardino.it/wp-content/uploads/2016/02/coltivare-mimosa.jpg" alt="mimosa">
      </section>
      <section class="portfolio">
        <h2 class="featured">Portfolio</h2>
        <div class="container">
          <div class="img-and-text">
            <img src="http://www.tortamivia.it/wp-content/uploads/2016/01/foto-1-278x183.jpg" alt="cake">
            <h3 class="name">Tortamivia</h3>
            <p class="links"><a href="http://www.tortamivia.it" target="_blank">Click here</a></p>
          </div>
          <div class="img-and-text">
            <img src="http://best5.it/b5/wp-content/uploads/2017/03/GolgenRetriever5-650x460-565x400.jpg" alt="golden retriever image">
            <h3 class="name">ANIMAL CARD</h3>
            <p class="links"><a href="https://github.com/Gatta72/Animal-card---first-project/" target="_blank">Click here</a></p>
          </div>
          <div class="img-and-text">
            <img src="http://pattykogutek.com/wp-content/uploads/2017/10/The-Best-is-Yet-to-Come.png" alt="coming soon">
            <h3 class="name">COMING SOON</h3>
            <p class="links"><a href="https://github.com/Gatta72" target="_blank">Click here</a></p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <svg class="line" xmlns="http://www.w3.org/2000/svg" width="1200px" height="3px">
        <path class="path" d="M0 0 1200 0"/>
      </svg>
      <div class="footer-text">
      	<h2 class="title">Created by Cristina Oliviero for</h2>
      	<p>Google/Udacity Scholarship: Front-End Web Developer Nanodegree Program</p>
      </div>
    </footer>

  </body>
</html>
